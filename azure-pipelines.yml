# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'maven-java-sample-app/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- script: |
     displayName: 'Build Application'

- script: |
       $(FORTIFY_INSTALL_PATH)/bin/sourceanalyzer -b $(Build.DefinitionName) -clean
       $(FORTIFY_INSTALL_PATH)/bin/sourceanalyzer -b $(Build.DefinitionName) $(BUILD_OUTPUT) -scan -f fortify-results.fpr
       displayName: 'Run Fortify Static Code Analysis'
